kind: Action
name: Run screenshot tests
content:
  - kind: DependencyList
    content:
      - kind: Markdown
        content: Please don't skip the dependencies below - open each link and follow through.
      - kind: List
        content:
          - kind: NamedRef
            name: Set up machine for Kubernetes
          - kind: NamedRef
            name: NPM rc configuration
  - kind: Step
    content:
      - kind: Command
        name: Build the images
        content:
          - kind: Markdown
            content: |
              The screenshot testing process requires at least the following 2 images to be built before they are run.

              ```
              client
              disconnectedlayoutservice
              ```

              You can build these with the following command
          - kind: CommandDefinition
            params:
              language: shell
            content: skaffold build -b client -b screenshots
  - kind: Step
    content:
      - kind: Command
        name: Run the tests
        content:
          - kind: CommandDefinition
            params:
              language: shell
            content: skaffold build -b "client" -b "screenshots"
          - kind: CommandConfig
            params:
              language: toml
            content: cwd = { valueFrom = "config", name = "Global", path = "paths.client" }